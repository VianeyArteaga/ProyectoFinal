name: CI Docker Scout Scan Vulnerable Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull vulnerable test image
        run: docker pull vulnerables/web-dvwa

      - name: Download Docker Scout CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan vulnerable image with Docker Scout
        run: |
          docker scout cves vulnerables/web-dvwa --format markdown > reporte.md || echo "Scan failed"

      - name: Check if vulnerabilities exist and show message
        run: |
          if grep -q "No vulnerabilities found" reporte.md; then
            echo "✅ No vulnerabilities found. All good!"
          else
            echo "⚠️ Vulnerabilities detected. Please check reporte.md"
          fi

      - name: Show CVE Report in console
        run: cat reporte.md || echo "No report content"

      - name: Upload CVE Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reporte-scout
          path: reporte.md
