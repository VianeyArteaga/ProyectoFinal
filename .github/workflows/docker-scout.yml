name: CI Docker Scout Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download Docker Scout CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan pushed Docker Hub image with Docker Scout
        run: |
          echo "=== Ejecutando docker scout cves ==="
          docker scout cves mjtaehyung/proyecto:latest | tee reporte.md
          if [ ! -s reporte.md ]; then
            echo "No vulnerabilities found or scan returned empty."
            echo "No vulnerabilities found." > reporte.md
          fi

      - name: Show CVE Report in console (for debugging)
        run: cat reporte.md

      - name: Upload CVE Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reporte-scout
          path: reporte.md
