name: CD Pipeline con Docker Scout

on:
  push:
    branches: ["main"]  # Ejecuta esto cada vez que haya push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Autenticarse en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker build -t mjtaehyung/proyecto:latest .

      - name: Escanear imagen con Docker Scout
        run: docker scout cves mjtaehyung/proyecto:latest

      - name: Subir imagen a Docker Hub
        run: docker push mjtaehyung/proyecto:latest

      - name: (Opcional) Desplegar imagen
        run: echo "Aquí iría tu script de despliegue o notificación"
