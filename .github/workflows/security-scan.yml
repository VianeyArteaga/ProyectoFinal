name: Supervisión continua de seguridad con Trivy

on:
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker build -t mjtaehyung/proyecto:latest .

      - name: Subir imagen a Docker Hub
        run: docker push mjtaehyung/proyecto:latest

      - name: Escanear imagen con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mjtaehyung/proyecto:latest
          format: table
          exit-code: 1  # Fallar el workflow si hay vulnerabilidades críticas
          severity: CRITICAL,HIGH
